<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div class="pt-5 center">
            <div class="col-sm-12 col-md-6">
                <form id="add-unv" class="col-12" name="submit-to-google-sheet">
                    <div class="mb-3">
                        <label class="form-label">Your Name</label>
                        <input name="name" class="form-control" placeholder="Eg: Joe John" required>
                    </div>
                    <div class="mb-3" id="universitySelectDiv">
                        <label class="form-label">Name of your Univeristiy</label>
                        <select id="universitySelect" name="university" onchange="newUniversity(this.value)"
                            class="form-control col-1" placeholder="university name" required>
                            <option value="" disabled selected>Select</option>
                            <option>Jalal-Abad State Medical University</option>
                            <option>Yerevan State Medical University</option>
                            <option>Yerevan Haybusak University</option>
                            <option>Medical University Of Pleven</option>
                            <option>Bicol Christian College Of Medicine</option>
                            <option>University Of Northern Philippines</option>
                            <option>Northern State Medical University</option>
                            <option>Bashkir State Medical University</option>
                            <option>National Research Ogarev Mordovia State University</option>
                            <option>University Of Georgia</option>
                            <option>Akaki Tsereteli State University</option>
                            <option>Tbilisi State Medical University</option>
                            <option>David Tvildiani Medical University</option>
                            <option>Bukhara state medical institute</option>
                            <option>Osh State Medical University</option>
                            <option>Al Farabi Kazak National University</option>
                            <option>Asfendiyarov Kazakh National Medical University</option>
                            <option>Nicolae TestemiÈ›Anu State University Of Medicine And Pharmacy</option>
                            <option>Southwest Medical University</option>
                            <option>China Medical University</option>
                            <option>O.o Bogomolets National Medical University</option>
                            <option>Petro Mohyla Black Sea National Medical University"</option>
                            <option>Vinnystia National Medical University</option>
                            <option>Vn Karazin National Medical University</option>
                            <option>Petre Shotadze Tbilisi Medical Academy</option>
                            <option>Zaporizhya State Medical University</option>
                            <option>National Pirogov Memorial Medical University</option>
                            <option value="other">Add+</option>
                        </select>
                    </div>

                    
                    <div class="mb-3">
                        <label class="form-label">Course Duration (in year)</label>
                        <input id="course-duration" name="cousrseDuration" class="form-control" type="number"
                            placeholder="Eg: 6" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Your Batch (Eg: 2018-2024)</label>
                        <div class="row">
                            <div class="col-6">
                                <label for="">Starting year</label>
                                <input id="bStart" onkeydown="batchEndYearSet(this.value)" name="batchStart" type="number" min="2000" max="2099" step="1" value="2016" class="form-control" placeholder="batch">
                            </div>
                            <div class="col-6">
                                <label for="">Ending year</label>
                                <input id="bEnd" name="batchEnd" type="number" min="2000" max="2099" step="1" value="2022" class="form-control" placeholder="batch">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">QS Rank of your University (optional)</label>
                        <input name="QSrank" class="form-control" type="number" placeholder="Eg: 412">
                    </div>
                    <!-- <div class="row">
                        <div class="col-6">
                        </div>
                        <div class="col-6">
                        </div>
                    </div> -->
                    <div class="mb-3">
                        <label class="form-label">Tuition fee for entire Course (in Rupees)</label>
                        <input name="courseFee" class="form-control" type="number" placeholder="Eg: 300000"
                            required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cost of Accomodation per month (in Rupees)</label>
                        <input name="Accomodation" class="form-control" type="number"
                            placeholder="Eg: 7000" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Food Expenses per month (in Rupees)</label>
                        <input name="food" class="form-control" type="number" placeholder="Eg: 6000"
                            required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Approximate number of Indian Students in your University</label>
                        <input name="noOfIndStudents" class="form-control" type="number"
                            placeholder="Eg: 1035">
                    </div>


                    <div class="mb-3" style="display: grid; place-items: end;">
                        <button type="submit" onclick="formSubmit()" class="btn btn-success">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"
        integrity="sha256-eWGhq5jRZ5QSi+PQuJt0eg4+hGCTwtsR9Qo+mC6Lyco=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>

    <script>
        const scriptURL =
            'https://script.google.com/macros/s/AKfycbzix54zfFNouNDeKdJd8Vf2Blx5AT2BZzYuA78NzTqp_EJBas9QpEi6UtFFY4ISDUNf/exec'
        const form = document.forms['submit-to-google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => {
                    alert('Success! Thank you for submiting, Have nice day')
                    window.location = "http://www.stargram.in"
                })
                .catch(error => alert('Error! some error have occur please try later'))
        })
    </script>
</body>

</html>
