<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div class="pt-5 center">
            <div class="col-sm-12 col-md-6">
                <form id="add-unv" class="col-12" name="submit-to-google-sheet">
                    <small>pls enter legitimate data....</small>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input name="name" class="form-control" placeholder="Enter your Name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Name of your Univeristiy</label>
                        <input name="university" class="form-control" placeholder="university name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">QS Rank</label>
                        <input name="QSrank" class="form-control" type="number" placeholder="QS ranking ">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Course</label>
                        <input name="course" class="form-control" placeholder="course ">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Course Duration</label>
                        <input name="cousrseDuration" class="form-control" type="number" placeholder="course duration" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Course fee</label>
                        <input name="courseFee" class="form-control" type="number" placeholder="course fee" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">No of Indian Students</label>
                        <input name="noOfIndStudents" class="form-control" type="number"
                            placeholder="no of indian students">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Accomodation Cost</label>
                        <input name="Accomodation" class="form-control" type="number" placeholder="accomodation cost" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Food and Travel Cost</label>
                        <input name="food" class="form-control" type="number" placeholder="food cost" required>
                    </div>
                    <div class="mb-3" style="display: grid; place-items: end;">
                        <button type="submit" onclick="formSubmit()" class="btn btn-success">add Univeristiy</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"
        integrity="sha256-eWGhq5jRZ5QSi+PQuJt0eg4+hGCTwtsR9Qo+mC6Lyco=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzix54zfFNouNDeKdJd8Vf2Blx5AT2BZzYuA78NzTqp_EJBas9QpEi6UtFFY4ISDUNf/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                alert('Success! Thank you for submiting, Have nice day')
                window.location = "http://www.stargram.in"
            })
            .catch(error => alert('Error! some error have occur please try later'))
        })
    </script>
</body>

</html>
